<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arquitectura de App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form action="index.html" autocomplete="off" class="sign-in-form">
              <div class="logo">
                <img src="./img/logo2.png" alt="easyclass" />
                <h4>Universidad Popular del Cesar</h4>
              </div>

              <div class="heading">
                <h2>Bienvenido</h2>
                <h6>¿Aún no estás registrado?</h6>
                <a href="#" class="toggle">Registrate Aquí</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Ingresa tu nombre</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Ingresa tu contraseña</label>
                </div>

                <input type="submit" value="Entrar" class="sign-btn" />

                <p class="text">
                  ¿Olvidó su contraseña o sus datos de inicio de sesión?
                  <a href="#">Ayuda</a>
                </p>
              </div>
            </form>

                <p class="text">
                  Heriberto Palacio Moscote
                  <a href="#">Instagram</a> y
                  <a href="#">Facebook</a>
                </p>
              </div>
            </form>
          </div>

          <div class="carousel">
            <div class="images-wrapper">
              <img src="./img/unicesar3.jpg" class="image img-1 show" alt="" />
              <img src="./img/unicesar2.jpg" class="image img-2" alt="" />
              <img src="./img/unicesar.PNG" class="image img-3" alt="" />
            </div>

            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                  <h2>¡Tu Universidad!</h2>
                  <h2>¡Nuestra Universidad!</h2>
                  <h2>¡La Popular es de Todos!</h2>
                </div>
              </div>

              <div class="bullets">
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Javascript Aquí -->

    <script src="app.js"></script>
  </body>
</html>
